{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% bootstrap_css %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="w-100 d-flex flex-column justify-content-center align-items-center bb">
<img src="{% static 'images/Eduhub-4 2.png' %}" class="register-logo">
<div class="w-50 p-5 background-white shadow-lg d-flex flex-column rounded-3 mt-4">
    <form method="post" class="m-3 d-flex flex-column align-items-center">
        {% csrf_token %}
        <input type="text" name="username" id="username" class="form-control form-control-lg"
               placeholder="Enter username">
        <br>
        <input type="password" name="password" id="password" class="form-control form-control-lg"
               placeholder="Enter password">
        <br>
        <input type="submit" value="Login" class="btn rounded-pill px-5 py-2 btn-color-primary mt-2 fs-5">
    </form>
    <div class="d-flex flex-row justify-content-between">
        <a class="fs-5" href="{% url 'forgot_password' %}">Forgot Password?</a>
        <a class="fs-5" href="{% url 'register' %}">Register</a>
    </div>
</div>
{% bootstrap_javascript %}
</body>
</html>
