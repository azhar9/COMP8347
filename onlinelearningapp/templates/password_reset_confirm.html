<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Confirm</title>
</head>
<body>
<h2>Password Reset Confirm</h2>
<p>Your password can’t be too similar to your other personal information.<br/>
    Your password must contain at least 8 characters.<br/>
    Your password can’t be a commonly used password.<br/>
    Your password can’t be entirely numeric.</p>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="uidb64" value="{{ uidb64 }}">
    <input type="hidden" name="token" value="{{ token }}">
    <label for="new_password1">New Password:</label>
    <input type="password" name="new_password1" id="new_password1" required>
    <br>
    <label for="new_password2">Confirm New Password:</label>
    <input type="password" name="new_password2" id="new_password2" required>
    <br>
    <input type="submit" value="Reset Password">
</form>
</body>
</html>
